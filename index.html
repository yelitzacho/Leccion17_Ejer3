<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>

		<form id="frm1">
			Nombre: <input type="text" name="name" id="name"required/><br>
			Email: <input type="text" name="email" id="email" required/><br>
		</form>
		<button onclick="myFunction(); return false">Mostrar</button>

		<p id="mostrarNombre"></p>
		<p id="mostrarMail"></p>

		<script>
			function myFunction() {
				var nombre = document.getElementById("name").value;
				var email = document.getElementById("email").value;

				var imprimir = document.getElementById("mostrarNombre");
				var imprimirEmail = document.getElementById("mostrarMail");

				imprimir.innerHTML = 	"Datos ingresados: " + "<br>" +
				 											"Nombre: " + nombre;
				imprimirEmail.innerHTML =	"Email: " + email;
			}

			myFunction();
		</script>
	</body>
</html>
